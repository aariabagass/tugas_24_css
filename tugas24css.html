<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>form bootstrap</title>
    <!-- OFFLINE -->
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>
    <form>
      <div class="form-group">
        <label><b>Nama Lengkap</b></label>
        <input type="text" class="form-control" placeholder="Nama Lengkap">
      </div>

      <div class="form-group">
        <label><b>Alamat Rumah</b></label>
        <textarea
        name="name"
        class="form-control"
        rows="2"
        cols="80">
        </textarea>
      </div>

      <div class="form-group">
        <label><b>Foto Profil</b></label>
        <input type="file" class="form-control-file">
      </div>

      <div class="form-group">
        <label><b>Alamat Email</b></label>
        <input type="email" class="form-control" placeholder="Alamat email">
      </div>

      <div class="form-group">
        <label><b>Kata Sandi</b></label>
        <input type="password" class="form-control" placeholder="Kata sandi">
      </div>

      <div class="form-group">
        <label><b>Jenis Kendaraan Anda : </b></label> &nbsp; &nbsp; &nbsp; &nbsp;
        <input class="form-check-input" type="radio" name="kendaraan" value="option1">
        <label>Motor</label> &nbsp; &nbsp; &nbsp; &nbsp;
        <input class="form-check-input" type="radio" name="kendaraan" value="option2" checked>
        <label>Mobil</label>
      </div>

        <button type="button" class="btn btn-primary" name="button">
               Register </button>
    </form>
   </body>
</html>
